<!DOCTYPE html>
<html>
  <head>
    <title>Title of the document</title>
    <style>
      .parent {
        width: 200px;
        height: 200px;
        background-color: #8ae6a2;
        position: relative;
      }      
      .child {
        width: 100px;
        height: 100px;
        background-color: #93a398;
        position: absolute;
        bottom: 0px;
        right: 0px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
